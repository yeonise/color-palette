name: Report PR Test

on:
  pull_request:
    branches:
      - dev
  push:
    branches:
      - dev

permissions:
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
      mysql:
        image: mysql:8.0.34
        env:
          MYSQL_DATABASE: color_palette_test
          MYSQL_USER: yeon
          MYSQL_PASSWORD: 1234
          MYSQL_ROOT_PASSWORD: 1234
        ports:
          - 3306:3306

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Copy application-jwt.yml
        run: |
          touch ./src/main/resources/application-jwt.yml
          echo "${{ secrets.APPLICATION_JWT }}" | base64 --decode > ./src/main/resources/application-jwt.yml
          find src/main/resources

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches 
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys:
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test with Gradle
        run: ./gradlew --info test

      - name: Publish Unit Test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results/**/*.xml

      - name: Publish test coverage report
        id: jacoco
        uses: madrapps/jacoco-report@v1.6.1
        with:
          title: Test Coverage Report
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.ACCESS_TOKEN }}
          min-coverage-overall: 50
          min-coverage-changed-files: 50
